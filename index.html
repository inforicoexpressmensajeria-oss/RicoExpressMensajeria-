<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico Express | Mensajería Independiente</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">RICO <span>EXPRESS</span></div>
        <nav>
            <button onclick="showSection('nuevo-servicio')">Nuevo Servicio</button>
            <button onclick="showSection('rastreo')">Rastrear Guía</button>
            <button onclick="showSection('admin')" class="btn-admin">Admin</button>
        </nav>
    </header>

    <main id="content">
        <section id="nuevo-servicio" class="active">
            <h2>Solicitar Mensajería</h2>
            <form id="form-servicio">
                <input type="text" id="nombre" placeholder="Nombre Cliente" required>
                <input type="tel" id="telefono" placeholder="WhatsApp (Ej: 310...)" required>
                <input type="text" id="origen" placeholder="Dirección de Recogida" required>
                <input type="text" id="destino" placeholder="Dirección de Entrega" required>
                <select id="municipio" onchange="actualizarPrecio()">
                    <option value="Medellín">Medellín ($12.000)</option>
                    <option value="Bello">Bello ($17.000)</option>
                    <option value="Envigado">Envigado ($17.000)</option>
                    <option value="Itagüí">Itagüí ($17.000)</option>
                    <option value="Sabaneta">Sabaneta ($17.000)</option>
                    <option value="La Estrella">La Estrella ($18.000)</option>
                    <option value="San Antonio de Prado">San Antonio de Prado ($20.000)</option>
                    <option value="Caldas">Caldas ($25.000)</option>
                    <option value="Copacabana">Copacabana ($23.000)</option>
                    <option value="Girardota">Girardota ($33.000)</option>
                    <option value="Barbosa">Barbosa ($43.000)</option>
                    <option value="Otro">Otro (Por KM)</option>
                </select>
                <div id="div-km" style="display:none;">
                    <input type="number" id="km" placeholder="Distancia en KM" oninput="actualizarPrecio()">
                </div>
                <div class="precio-display">Total: <span id="total-servicio">$12.000</span></div>
                <button type="submit" class="btn-primary">CREAR SERVICIO</button>
            </form>
        </section>

        <section id="rastreo">
            <h2>Rastreo de Guía</h2>
            <input type="text" id="input-guia" placeholder="Ej: RX17154321">
            <button onclick="consultarGuia()" class="btn-primary">Consultar</button>
            <div id="resultado-rastreo"></div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
